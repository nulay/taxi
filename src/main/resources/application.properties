server.servlet.context-path=/taxi
spring.mvc.view.prefix="templates"
spring.mvc.view.suffix=".html"
spring.devtools.restart.additional-exclude=data/**

server.port=8090
spring.main.allow-bean-definition-overriding=true
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

spring.datasource.url=jdbc:h2:file:./db/demodb;PASSWORD=taxipass;USER=taxi;MODE=LEGACY;
spring.datasource.username=taxi
spring.datasource.password=taxipass
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
