    <title>Баланс таблица</title>

    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"
          href="../../static/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"
          href="../../static/css/site.css"/>

<body class="wide hero">
<th:block th:include="layout/user"></th:block>
<div><a href="index">На главную</a></div>
<div class="hero-callout">
    <div>Баланс таблица</div>
    <div>
        <form id="balance">
            <label for="startDate">Дата с:</label>
            <input type="date" th:field="${balanceGrid.startDate}" th:value="${{balanceGrid.startDate}}" id="startDate"
                   name="startDate"/>
            <label for="endDate">по:</label>
            <input type="date" th:field="${balanceGrid.endDate}" th:value="${{balanceGrid.endDate}}" id="endDate"
                   name="endDate"/>
            <button type="submit">Запросить</button>
        </form>
    </div>

    <table id="balanceGrid">
        <thead>
        <tr>
            <th>ФИО водителя</th>
            <th>id</th>
            <th>Сумма</th>
            <th>Баланс водителя</th>
            <th>Яндекс</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
