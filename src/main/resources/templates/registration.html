<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Логин</title>
    <th:block th:include="layout/header"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script th:src="@{/js/registration.js}"
            src="../../static/js/registration.js"></script>
</head>
<body>
<div><a href="index">На главную</a></div>
<div th:if="${user == null || user.login == null}">
    <form method="post" action="registration" id="userRegistration" name="userRegistration">
        <div><label for="login">Логин:</label>
            <input type="login" id="login" name="login"></div>
        <div><label for="password">Пороль:</label>
            <input type="password" id="password" name="password"/></div>
        <div><label for="passwordRepeat">Повтор пороля:</label>
            <input type="password" id="passwordRepeat" name="passwordRepeat"/></div>
        <div><label for="firstName">Имя:</label>
            <input type="login" id="firstName" name="firstName"></div>
        <div><label for="lastName">Фамилия:</label>
            <input type="login" id="lastName" name="lastName"></div>
        <div><label for="email">email:</label>
            <input type="login" id="email" name="email"></div>
        <div><label for="phone">Телефон:</label>
            <input type="login" id="phone" name="phone"></div>

        <button type="submit">Зарегестрироваться</button>
    </form>
</div>
</body>
</html>
